<div class='item-description-container'>
  <div class='left-side'>
    <img src='{{item.itemImage}}'
      alt=''>
  </div>
  <div class='right-side'>
    <h1>{{item.brandTitle}}</h1>
    <h4>{{item.group}}</h4>
    <span>Id: {{item.id}}</span>
    <mat-divider></mat-divider>
    <span class='desc'>{{item.desc}}</span>
    <mat-divider></mat-divider>
    <div class='cost'>
      <span>{{item.price | currency}}</span>
      <span class='inventory'>Inventory: {{inventory}}</span>
    </div>
    <mat-divider></mat-divider>
    <div class='cart-line'>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput
          type='number'
          step='1'
          min='1'
          [(ngModel)]='quantity'>
      </mat-form-field>
      <button class='cart-button'
        mat-button
        color='primary'
        [disabled]='quantity > item.inventory'
        (click)='addToCart()'>Add to cart
      </button>
    </div>
  </div>
</div>
